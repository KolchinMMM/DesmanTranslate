            <div class="mb-3">
              <label for="inputEmailLogin" class="form-label">Электронная почта</label>
              <input type="email" class="form-control" id="inputEmailLogin">
            </div>

            <div class="mb-3">
              <label for="inputPasswordLogin" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="inputPasswordLogin" aria-describedby="forgotPassword">
              <div id="forgotPassword" class="form-text">Забыли пароль?</div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">Запомнить аккаунт</label>
            </div>

        </form>
