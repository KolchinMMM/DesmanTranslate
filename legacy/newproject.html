<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- сейчас веб-сервис называется так. временное название. -->
    <title>Desman translate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="S. Zimenkova, E. Smirnov, PetrSU">
    <!-- подключение css bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- подключение js bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    

    <!-- шапка, повторяется на всех страницах. -->
    <header class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <img width="250" height="100" src="./style/images/logo.png" alt="logo">
            </a>
            <div class="d-flex align-items-center">
                <form role="search">
                    <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
                </form>
            </div>
        </div>
    </header>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="index.html" class="nav-link link-body-emphasis px-2 active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link link-body-emphasis px-2">Проекты</a></li>
                <li class="nav-item"><a href="public.html" class="nav-link link-body-emphasis px-2">Поиск проектов</a></li>
            </ul>
            <ul class="nav" style="display: flex;">
                <!--li class="nav-item"><a href="login.html" class="nav-link link-body-emphasis px-2">Войти</a></li>
                <li class="nav-item"><a href="signup.html" class="nav-link link-body-emphasis px-2">Зарегистрироваться</a></li-->
                <li class="nav-item"><a href="user.html" class="nav-link px-2" style="text-decoration: underline;">LazyDesman</a></li>
            </ul>
        </div>
    </nav>


    <!-- формочка для входа. -->

    <div class="container text-left" style="margin-top: 50px; margin-left: auto; margin-right: auto; width: 40%; min-width: 300px;">
        <h1 style="margin-bottom: 20px;">Создать новый проект</h1>
        <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Название проекта</label>
              <input type="text" class="form-control" id="inputName">
            </div>

            <div class="mb-3">
                <label for="inputUnique" class="form-label">Уникальная ссылка</label>
                <input type="text" class="form-control" id="inputUnique" aria-describedby="linkDesc">
                <div id="linkDesc" class="form-text">Можно придумать позже</div>
            </div>

            <label for="inputSrcLang" class="form-label">Язык оригинала</label>
            <select class="form-select" id="inputSrcLang">
                <option value="ru" selected>русский</option>
                <option value="en">английский</option>
                <option value="de">немецкий</option>
                <option value="fr">французский</option>
            </select>

            <label for="inputTargLang" class="form-label" style="margin-top: 10px;">Язык перевода</label>
            <select class="form-select" id="inputTargLang">
                <option value="ru">русский</option>
                <option value="en" selected>английский</option>
                <option value="de">немецкий</option>
                <option value="fr">французский</option>
            </select>

            <label for="inputLogo" class="form-label" style="margin-top: 10px;">Загрузить обложку</label>
            <input type="file" class="form-control" id="inputLogo" accept="image/png, image/jpeg" aria-describedby="logo-desc">
            <div id="logo-desc" class="form-text">Принимаются картинки в формате png и jpeg</div>
            
            <label class="form-label" style="margin-top: 10px;">Доступ к проекту</label>
            <div class="form-check">
                <input type="radio" name="radios" class="form-check-input" id="settings-access-private" value="private" checked>
                <label class="form-check-label" for="settings-access-private">Приватный проект</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radios" class="form-check-input" id="settings-access-public" value="public">
                <label class="form-check-label" for="settings-access-public">Публичный проект</label>
            </div>

            <!-- type="submit" -->
            <button class="btn btn-primary" type="button" style="margin-top: 20px;" onclick="location.href = 'project_id.html';">Создать</button>
        </form>

    </div>


    <!-- футер внизу страницы, также повторяется на всех страницах. -->
    <nav class="py-2 bg-body-tertiary border-top" style="margin-top: 20px;">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="mailto:szimenkova7@gmail.com" class="nav-link link-dark px-2">Поддержка</a></li>
            </ul>
            <ul class="nav align-items-center">
                <li><a class="px-2" href="https://cs.petrsu.ru/">© ПетрГУ 2023</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
